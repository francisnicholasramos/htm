<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div>
          <h1>Book of Archive</h1>
        </div>

        <div class="form-input">
          <label for="title">Title</label>
          <input type="text" id="title" required />
        </div>

        <div class="form-input">
          <label for="author">Author</label>
          <input type="text" id="author" required />
        </div>

        <label for="pages">Pages</label>
        <input type="number" id="pages" />

        <button type="submit" class="submit">Submit</button>
      </form>

      <!--book section-->
      <div class="books-section">
        <div class="card">
          <div class="exit">x</div>
          <div class="image-card">
            <img
              src="https://cdn.britannica.com/21/182021-050-666DB6B1/book-cover-To-Kill-a-Mockingbird-many-1961.jpg"
              <!--src="https://m.media-amazon.com/images/I/81jAGZDGuyL.jpg"
              --
            />
          </div>

          <div class="book-content">
            <h3 class="title" title="To Kill a Mockingbird">
              To Kill a Mockingbird
            </h3>
            <p>Harper Lee</p>
            <p>100 pages</p>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
